<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador. </p>
   <picture>
       <source media="(max-width: 750px)" srcset="Imagens/Foto-P.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="Imagens/Foto-M.png" type="image/png">
      <img src="Imagens/Foto-G.png" alt="Imagem flexível"> 
   </picture>
   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios no HTML5.</p>
   <ul>
       <li>
           <p><em>music</em></p><audio src="midia/Inspired (Clean) - NEFFEX.mp3" controls autoplay>music</audio>
       </li>
       <li>
           <h3><em>guanacast-33</em></h3><audio src="midia/guanacast-33.mp3" controls autoplay></audio>
       </li>
   </ul>
   
</body>
</html>
